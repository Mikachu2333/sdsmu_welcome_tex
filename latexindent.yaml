modifyLineBreaks:
  condenseMultipleBlankLinesInto: 2
  optionalArguments:
    tblr:
      OptArgBodyStartsOnOwnLine: 1
lookForAlignDelims:
  tblr:
    alignFinalDoubleBackSlash: 1
    multiColumnGrouping: 1
    #dontMeasure: largest
fineTuning:
  keyEqualsValuesBracesBrackets:
    name: |-
      (?x)
      [a-zA-Z@\*0-9_\/.:\#-]+
      (?:
        [a-zA-Z@\*0-9_\/.\h:\#-]
        \{
          [a-zA-Z@\*0-9_\/.\h:\#-,]+?
        \}
      )*?
defaultIndent: "    "
