# This is a basic workflow to help you get started with Actions

name: Build Preview

# Controls when the workflow will run
on:
  push:
    branches:
      - master
    paths-ignore:
      - ".github/**"
      - ".gitignore"
      - "**/*.md"
      - "README.md"
      - "LICENSE"
  pull_request:
    branches:
      - master
    paths-ignore:
      - ".github/**"
      - ".gitignore"
      - "**/*.md"
      - "README.md"
      - "LICENSE"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Github Action for LaTeX
        uses: xu-cheng/latex-action@3.2.0
        with:
          docker_image: ghcr.io/xu-cheng/texlive-full:20240501
          root_file: main.tex
          latexmk_use_lualatex: true
          latexmk_shell_escape: true
          args: |
            -synctex=1 
            -interaction=nonstopmode 
            -halt-on-error 
            -file-line-error
          extra_fonts: |
            ./*.otf
            ./*.ttf

      - name: Get Time GMT+08:00
        shell: pwsh
        run: |
          $NeedZone = [Int16]8
          $OutputFormat = "%Y-%m-%d_%H.%M.%S"
          $NowTime = [UInt32](Get-Date -UFormat "%s")
          $Zone = [Int16](Get-Date -UFormat "%Z").ToString()
          $NeedTime = ($NeedZone - $Zone) * 60 * 60
          $Result = $NowTime + $NeedTime
          $Formated = (Get-Date -UnixTimeSeconds $Result -UFormat $OutputFormat).ToString()
          $Formated

          #Rename-Item -Path ./main.pdf -NewName ($Formated + ".pdf")

          "TIME_FORMATTED=$Formated" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TIME_FORMATTED }}
          path: main.pdf

      - name: Add summary
        if: success()
        shell: pwsh
        run: |
          $summary = "文件编译时间：${{ env.TIME_FORMATTED }}"

          echo $summary >> $Env:GITHUB_STEP_SUMMARY
